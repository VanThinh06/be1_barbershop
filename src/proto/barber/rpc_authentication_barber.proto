syntax = "proto3";

package pb;

import "barber/barber.proto";
option go_package = "barbershop/src/pb/barber";


message CreateBarberRequest{
    string full_name = 1;
    string phone = 2;
    string email = 3;
    string password = 4;
}

message CreateBarberResponse {
    Barbers barber = 1;
}


message ForgotPasswordBarberRequest{
    string email = 1;
}

message ForgotPasswordBarberResponse {
    string message = 1;
}

message VerifyOtpBarberRequest{
    string code = 1;
    string barber_id = 2;
}

message VerifyOtpBarberResponse {
    string message = 1;
}

message ResetPasswordBarberRequest{
    string barber_id = 1;
    string code = 2;
    string password = 3;
}

message ResetPasswordBarberResponse {
    string message = 1;
}
syntax = "proto3";

package pb;

option go_package = "barbershop/src/pb/barber";

message UploadImageRequest {
    string barber_shop_id = 1;
    string file_name = 2;
    bytes image_data = 3;
    string folder_name = 4;
}

message UploadImageResponse {
    string image_url = 1;
    string message = 2;
}
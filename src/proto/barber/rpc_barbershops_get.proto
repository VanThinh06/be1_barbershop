syntax = "proto3";

package pb;
import "barber/barber_shops.proto";

option go_package = "barbershop/src/pb/barber";


message GetBarberShopRequest {
    string id = 1;
}

message GetBarberShopResponse {
    BarberShops barber_shop = 1;
    string province_name = 2;
    string district_name = 3;
    string ward_name = 4;
}
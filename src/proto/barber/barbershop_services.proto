syntax = "proto3";

package pb;

option go_package = "barbershop/src/pb/barber";

message BarberShopServices {
    string id = 1;
    string barber_shop_id = 2;
    int32 category_id = 3;
    int32 gender_id = 4;
    string name = 5;
    int32 timer = 6;
    float price = 7;
    string description = 8;
    string image_url = 9;
    repeated string combo_services = 10;
}
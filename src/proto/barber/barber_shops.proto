syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "barbershop/src/pb/barber";

message BarberShops {
    string shop_id = 1;
    int32 status = 2;
    string owner_id = 3;
    string name = 4;
    string coordinates = 5;
    string address = 6;
    string image = 7;
    repeated string list_image = 8;
    google.protobuf.Timestamp created_at = 9;
    float distance = 10;
}
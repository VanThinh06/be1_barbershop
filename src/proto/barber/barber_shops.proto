syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "barber/time_of_day.proto";

option go_package = "barbershop/src/pb/barber";

message BarberShops {
    string id = 1;
    optional  string barbershop_chain_id = 2;
    string name = 3;
    bool is_main_branch = 4;
    int32 branch_count = 5;
    string coordinates = 6;
    string address = 7;
    string image = 8;
    int32 status = 9;
    float rate = 10;
    optional TimeOfDay start_time = 11;
    optional TimeOfDay end_time = 12;
    optional TimeOfDay break_time = 13;
    int32 break_minutes = 14;
    int32 interval_scheduler = 15;
    bool reputation = 16;
    float distance = 17;
    google.protobuf.DoubleValue longitude = 18;
    google.protobuf.DoubleValue latitude = 19;
    google.protobuf.Timestamp create_at = 20;
    google.protobuf.Timestamp update_at = 21;
}
syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "barber/time_of_day.proto";

option go_package = "barbershop/src/pb/barber";

message BarberShops {
    string id = 1;
    optional string barber_shop_chain_id = 2;
    int32 branch_number = 3;
    string name = 4;
    int32 province_id = 5;
    int32 district_id = 6;
    int32 ward_id = 7;
    string specific_location = 8;
    string phone = 9;
    string email = 10;
    string website_url = 11;
    string avatar_url = 12;
    string cover_photo_url = 13;
    string facade_photo_url = 14;
    string representative_name = 15;
    string citizen_id = 16;
    string representative_phone = 17;
    string representative_email = 18;
    string representative_phone_other = 19;
    TimeOfDay start_time_monday = 20;
    TimeOfDay end_time_monday = 21;
    TimeOfDay start_time_tuesday = 22;
    TimeOfDay end_time_tuesday = 23;
    TimeOfDay start_time_wednesday = 24;
    TimeOfDay end_time_wednesday = 25;
    TimeOfDay start_time_thursday = 26;
    TimeOfDay end_time_thursday = 27;
    TimeOfDay start_time_friday = 28;
    TimeOfDay end_time_friday = 29;
    TimeOfDay start_time_saturday = 30;
    TimeOfDay end_time_saturday = 31;
    TimeOfDay start_time_sunday = 32;
    TimeOfDay end_time_sunday = 33;
    int32 interval_scheduler = 34;
    bool is_main_branch = 35;
    bool is_reputation = 36;
    bool is_verified = 37;
    google.protobuf.Timestamp create_at = 38;
    float distance = 39;
}
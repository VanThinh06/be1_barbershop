syntax = "proto3";

package pb;
import "google/protobuf/timestamp.proto";

option go_package = "barbershop/src/pb/barber";

message Barbers {
    string id = 1;
    int32 gender_id = 2;
    string email = 3;
    string phone = 4;
    string nick_name = 5;
    string full_name = 6;
    bool haircut = 7;
    string avatar_url = 8;
}
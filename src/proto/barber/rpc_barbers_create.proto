syntax = "proto3";

package pb;

import "barber/barber.proto";

option go_package = "barbershop/src/pb/barber";


message CreateBarberRequest{
    string nick_name = 1;
    string full_name = 2;
    string phone = 3;
    string password = 4;
}

message CreateBarberResponse {
    Barbers barber = 1;
}
syntax = "proto3";

package pb;


option go_package = "barbershop/src/pb/barber";


message ListBarberShopServicesRequest{
    string barber_shop_id = 1;
}

message ListBarberShopServicesResponse {
    repeated ListItemBarberShopService barber_shop_services = 1;
}

message ListItemBarberShopService {
    string id = 1;
    int32 category_id = 2;
    string name = 3;
}
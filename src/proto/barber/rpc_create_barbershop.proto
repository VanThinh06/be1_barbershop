syntax = "proto3";

package pb;
import "barber/barber_shops.proto";


option go_package = "barbershop/src/pb/barber";


message CreateBarberShopsRequest {
    string code_barber_shop = 1;
    string name = 2;
    string address = 3;
    float longitude = 4;
    float latitude = 5;
    optional string image = 6;
}

message CreateBarberShopsResponse {
    BarberShops barber_shop = 1;
}
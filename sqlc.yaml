version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_interface: true
        overrides:
          - db_type: "uuid"
            nullable: true
            engine: "postgresql"
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"

version: "2"
sql:
  - engine: "postgresql"
    queries: "./src/db/query/"
    schema: "./src/db/migration/"
    gen:
      go:
        package: "db"
        out: "./src/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"

          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "sql.NullString"

          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"

          - db_type: "timestamptz"
            go_type:
              type: "time.Time"

          - db_type: "pg_catalog.time"
            nullable: true
            engine: "postgresql"
            go_type:
              type: "pgtype.Time"

          - db_type: "geography"
            go_type:
              type: "string"

